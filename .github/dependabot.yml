version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # 7-day delay for supply chain protection
    cooldown:
      default-days: 7
    # Only update root package.json, not zoo samples
    allow:
      - dependency-type: "direct"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
